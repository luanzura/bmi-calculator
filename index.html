<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container-fluid d-flex justify-content-center align-items-center">
        <div class="col-xl-3 container-calculator p-5">
            <h1>BMI - Calculator</h1>
            <hr class="text-success">
            <form>
                <div class="input-group flex-nowrap my-3">
                    <span class="input-group-text" id="addon-wrapping"><span class="material-symbols-outlined">weight</span></span>
                    <input id="peso" type="text" class="form-control" placeholder="Peso em ks" aria-label="Username" aria-describedby="addon-wrapping">
                </div>
                <div class="input-group flex-nowrap">
                    <span class="input-group-text" id="addon-wrapping"><span class="material-symbols-outlined">straighten</span></span>
                    <input id="altura" type="text" class="form-control" placeholder="Altura em metros" aria-label="Username" aria-describedby="addon-wrapping">
                </div>
            </form>
            <div class="d-flex justify-content-center">
                <button type="button" class="btn btn-success mt-4 px-5">Calcular</button>
            </div>
            <h3 id="container-resultado" class="hide mt-4 text-center">Seu BMI Ã©: <span class="text-success" id="resultado"></span></h3>
            <h5 id="tabela-resultado" class="mt-2 text-center"></h5>   
        </div>
    </div>  
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="index.js"></script>
</body>
</html>
